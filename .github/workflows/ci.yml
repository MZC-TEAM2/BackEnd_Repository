name: CI Pipeline

on:
  pull_request:
    branches: [ main, develop, prod ]
    paths:
      - 'springboot/**'
      - 'Dockerfile'
      - '.github/workflows/ci.yml'
  push:
    branches: [ develop ]
    paths:
      - 'springboot/**'

env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.11.1'

jobs:
  # ===========================================
  # Build & Test Job
  # ===========================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./springboot

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: lms_test_db
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon

      - name: Run tests
        env:
          SPRING_PROFILES_ACTIVE: test
          DATABASE_URL: localhost
          DATABASE_PORT: 3306
          DATABASE_NAME: lms_test_db
          DATABASE_USER: testuser
          DATABASE_PASSWORD: testpassword
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-key-for-testing-purposes-only-32chars
          JWT_ACCESS_TOKEN_EXPIRATION_TIME: 3600000
          JWT_REFRESH_TOKEN_EXPIRATION_TIME: 604800000
          ENCRYPTION_KEY: test-encryption-key-32characters!
          ENCRYPTION_IV: test-iv-16chars!
        run: ./gradlew test --no-daemon

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            springboot/build/reports/tests/
            springboot/build/test-results/
          retention-days: 7

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: springboot/build/libs/*.jar
          retention-days: 1

  # ===========================================
  # Code Quality Job
  # ===========================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./springboot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon
        continue-on-error: true

      - name: Run PMD
        run: ./gradlew pmdMain pmdTest --no-daemon
        continue-on-error: true

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon
        continue-on-error: true

      - name: Upload code quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-quality-reports
          path: |
            springboot/build/reports/checkstyle/
            springboot/build/reports/pmd/
            springboot/build/reports/spotbugs/
          retention-days: 7

  # ===========================================
  # Security Scan Job
  # ===========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./springboot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run dependency check
        run: ./gradlew dependencies --no-daemon

      - name: Check for vulnerable dependencies
        uses: dependency-check/dependency-check-action@main
        continue-on-error: true
        with:
          project: 'MZC-LMS-Backend'
          path: './springboot'
          format: 'HTML'
          out: 'dependency-check-reports'

      - name: Upload dependency check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: dependency-check-reports/
          retention-days: 7

  # ===========================================
  # Docker Build Test Job
  # ===========================================
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: mzc-lms-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # PR Comment Job
  # ===========================================
  pr-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [ build, code-quality, security-scan, docker-build-test ]
    if: github.event_name == 'pull_request'

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Comment PR with build status
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const buildStatus = '${{ needs.build.result }}';
            const codeQualityStatus = '${{ needs.code-quality.result }}';
            const securityStatus = '${{ needs.security-scan.result }}';
            const dockerStatus = '${{ needs.docker-build-test.result }}';

            const statusEmoji = (status) => status === 'success' ? '✅' : status === 'failure' ? '❌' : '⚠️';

            const body = `## CI Pipeline Results

            | Check | Status |
            |-------|--------|
            | Build & Test | ${statusEmoji(buildStatus)} ${buildStatus} |
            | Code Quality | ${statusEmoji(codeQualityStatus)} ${codeQualityStatus} |
            | Security Scan | ${statusEmoji(securityStatus)} ${securityStatus} |
            | Docker Build | ${statusEmoji(dockerStatus)} ${dockerStatus} |

            > Commit: \`${{ github.sha }}\`
            > Workflow: [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });