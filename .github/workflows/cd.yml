name: CD Pipeline

on:
  push:
    branches: [ main, prod ]
    paths:
      - 'springboot/**'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.github/workflows/cd.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  JAVA_VERSION: '21'
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE_NAME: ddingsh9/mzc-core-api

jobs:
  # ===========================================
  # Build & Test Job
  # ===========================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./springboot

    outputs:
      version: ${{ steps.version.outputs.version }}
      sha_short: ${{ steps.version.outputs.sha_short }}

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: lms_test_db
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate version
        id: version
        run: |
          SHA_SHORT=$(git rev-parse --short HEAD)
          DATE=$(date +'%Y%m%d')
          VERSION="${DATE}-${SHA_SHORT}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon

      - name: Run tests
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        env:
          SPRING_PROFILES_ACTIVE: test
          DATABASE_URL: localhost
          DATABASE_PORT: 3306
          DATABASE_NAME: lms_test_db
          DATABASE_USER: testuser
          DATABASE_PASSWORD: testpassword
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-key-for-testing-purposes-only-32chars
          JWT_ACCESS_TOKEN_EXPIRATION_TIME: 3600000
          JWT_REFRESH_TOKEN_EXPIRATION_TIME: 604800000
          ENCRYPTION_KEY: test-encryption-key-32characters!
          ENCRYPTION_IV: test-iv-16chars!
        run: ./gradlew test --no-daemon

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: springboot/build/libs/*.jar
          retention-days: 1

  # ===========================================
  # Docker Build & Push Job
  # ===========================================
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=prod,enable=${{ github.ref == 'refs/heads/prod' }}
            type=raw,value=${{ needs.build-and-test.outputs.version }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ needs.build-and-test.outputs.version }}
            BUILD_SHA=${{ needs.build-and-test.outputs.sha_short }}

  # ===========================================
  # Deploy to Staging Job
  # ===========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [ build-and-test, docker-build-push ]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script: |
            cd /opt/lms

            # Pull latest image
            docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest

            # Update docker-compose
            docker compose -f docker-compose.yml pull

            # Rolling update with zero downtime
            docker compose -f docker-compose.yml up -d --no-deps spring-app-1
            sleep 30
            docker compose -f docker-compose.yml up -d --no-deps spring-app-2
            sleep 30
            docker compose -f docker-compose.yml up -d --no-deps spring-app-3

            # Cleanup old images
            docker image prune -af --filter "until=24h"

            echo "Staging deployment completed: ${{ needs.build-and-test.outputs.version }}"

      - name: Health check
        run: |
          echo "Waiting for application to start..."
          sleep 60

          # Simple health check (replace with actual staging URL)
          # curl -f https://staging.example.com/actuator/health || exit 1
          echo "Health check passed (placeholder)"

      - name: Notify deployment success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}',
              description: 'Staging deployment successful',
              context: 'deploy/staging'
            });

  # ===========================================
  # Deploy to Production Job
  # ===========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [ build-and-test, docker-build-push ]
    if: github.ref == 'refs/heads/prod'
    environment:
      name: production
      url: https://lms.example.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || 22 }}
          script: |
            cd /opt/lms

            # Backup current state
            docker compose -f docker-compose.prod.yml ps > /tmp/deployment_backup_$(date +%Y%m%d_%H%M%S).txt

            # Pull latest production image
            docker pull ${{ env.DOCKER_IMAGE_NAME }}:prod

            # Update docker-compose
            docker compose -f docker-compose.prod.yml pull

            # Rolling update with zero downtime
            echo "Starting rolling deployment..."

            docker compose -f docker-compose.prod.yml up -d --no-deps spring-app-1
            echo "Updated spring-app-1, waiting for health check..."
            sleep 45

            docker compose -f docker-compose.prod.yml up -d --no-deps spring-app-2
            echo "Updated spring-app-2, waiting for health check..."
            sleep 45

            docker compose -f docker-compose.prod.yml up -d --no-deps spring-app-3
            echo "Updated spring-app-3, waiting for health check..."
            sleep 45

            # Update video servers
            docker compose -f docker-compose.prod.yml up -d --no-deps video-server-1
            sleep 30
            docker compose -f docker-compose.prod.yml up -d --no-deps video-server-2
            sleep 30
            docker compose -f docker-compose.prod.yml up -d --no-deps video-server-3

            # Cleanup old images
            docker image prune -af --filter "until=48h"

            echo "Production deployment completed: ${{ needs.build-and-test.outputs.version }}"

      - name: Health check
        run: |
          echo "Waiting for application to start..."
          sleep 90

          # Production health check (replace with actual production URL)
          # curl -f https://lms.example.com/actuator/health || exit 1
          echo "Health check passed (placeholder)"

      - name: Create deployment record
        uses: actions/github-script@v7
        with:
          script: |
            const { data: deployment } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              description: 'Production deployment via CD pipeline',
              auto_merge: false,
              required_contexts: []
            });

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.id,
              state: 'success',
              environment_url: 'https://lms.example.com',
              description: 'Deployment successful'
            });

  # ===========================================
  # Notification Job
  # ===========================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [ build-and-test, docker-build-push, deploy-staging, deploy-production ]
    if: always()

    steps:
      - name: Determine deployment status
        id: status
        run: |
          if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
            echo "env=production" >> $GITHUB_OUTPUT
            echo "status=success" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.deploy-staging.result }}" == "success" ]]; then
            echo "env=staging" >> $GITHUB_OUTPUT
            echo "status=success" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.docker-build-push.result }}" == "failure" ]]; then
            echo "env=build" >> $GITHUB_OUTPUT
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "env=unknown" >> $GITHUB_OUTPUT
            echo "status=skipped" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.status.outputs.status == 'success' && '✅' || '❌' }} Deployment ${{ steps.status.outputs.status }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ steps.status.outputs.env }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n${{ needs.build-and-test.outputs.version }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK