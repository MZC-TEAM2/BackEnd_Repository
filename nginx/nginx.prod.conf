worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    # Load Balancing - Spring Boot API (least_conn)
    upstream spring-app {
        least_conn;
        server spring-app-1:8080;
        server spring-app-2:8080;
        server spring-app-3:8080;
    }

    # Load Balancing - Video Server (least_conn)
    upstream video-server {
        least_conn;
        server video-server-1:8080;
        server video-server-2:8080;
        server video-server-3:8080;
    }

    # Port 8080 - API Server + Static Files (Load Balanced)
    server {
        listen 8080;
        server_name localhost;

        client_max_body_size 50M;

        # Static files - Profile images (served directly by nginx)
        location /static/profile/ {
            alias /var/www/uploads/files/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
            add_header Access-Control-Allow-Origin *;

            location ~* \.(webp|jpg|jpeg|png|gif)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
                add_header Access-Control-Allow-Origin *;
            }
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # API requests (proxy to Spring Boot)
        location / {
            proxy_pass http://spring-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # Port 8090 - Video Server (Load Balanced)
    server {
        listen 8090;
        server_name localhost;

        client_max_body_size 500M;

        # Video requests
        location / {
            proxy_pass http://video-server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
    }
}
